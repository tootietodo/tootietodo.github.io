<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TootieTodo</title>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.angularjs.org/1.2.6/angular.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
    
<body ng-controller="DemoCtrl" class="container"  ng-app="DemoApp">

  
  <h1 id="siteTitle"><span class="glyphicon glyphicon-ok"></span>Tootie<span>Todo</span></h1>
  <h4 class="secondaryHeading lead">Add an item to the list below.</h4>

  <br />
   <!--ADD ITEM FORM-->
    <div class="well">
      <form name="myForm">

         <div>

            <div class="input-group">
             <input type="text"
                    name="todoNameField"
                    ng-model="todoName"
                    placeholder="Add new task (min 3 characters)"
                    required ng-minlength="3"
                    class="form-control"
                    ng-keyup="($event.keyCode == 13 && todoName.length > 2) ? addItem() : return"
                    />
             <span class="input-group-btn">       
              <button ng-click="addItem()"
                             ng-disabled="myForm.todoNameField.$invalid"
                             class="btn btn-primary" type="button"
                             >Add</button>
             </span>
            </div><!-- /.input-group -->
         </div>

      </form>
    </div><!-- /.well -->

  <hr>


  <!--TODO LIST-->
  <div ng-repeat="item in todos" class="list-group-item clearfix">

      <div  class="col-md-6">
          <!--COMPLETED ICON-->
           <span class="glyphicon glyphicon-ok"
                 ng-show="item.completed"> </span>


          <!--todo label-->
          <span class="listItem" ng-class="{'strike': item.completed}">{{item.name}} </span>

          <!-- <small  class="text-warning"> [ {{item.id}} ]</small> -->
      </div>


      <div  class="col-md-6">
          <!--Delete Todo button-->
        <div class="listButtons">
          <button class="btn btn-danger" ng-disabled="!item.completed" ng-click="removeItem($index, item, $event)">
              <i class="icon-remove-sign"></i>Delete
          </button>

          <button class="btn btn-success" ng-click="changeStatus(item)">
              <i class="icon-remove-sign"></i>Got It!
          </button>
        </div>
      </div>


  </div>

</body>


</html>
